<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>animateRandomly Demo</title>

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
	<!-- use this as container for animation -->
	<div id="main" role="main">
		<h1>Animate only inside this element</h1>
	</div>

	<!-- this is the actual animated thing -->
	<div id="animate"><p id="hide" class="center">Catch me if you can!</p><p id="show" class="center hidden" >Yeah!<br /> you did it!</p></div>

</div> <!--! end of #container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="../dist/jquery.animateRandomly.min.js"></script>
<!-- end scripts-->

<script>
$(function(){
	//init animateRandomly
	$('#animate').animateRandomly({
		cycles: '8',
		time: 900,
		interval: 2000,
		debug: true,
		inner: true,
		wrapper: '#main',
		pauseOnHover: true,
		easing: 'easeOutElastic' //use custom easning!
	});

	//show the hidden div on hover
	$('#animate').hover(function() {
	  $('#show').toggleClass('hidden');
	  $('#hide').toggleClass('hidden');
	});

});

</script>

</body>
</html>
